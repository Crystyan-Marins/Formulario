<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/cadastro.css">
	<link rel="icon" type="image/x-icon" href="img/ingresso.png">
	<title>Criar conta</title>
</head>
<body>
	<section>
		<form action="#" method="POST">
			<h1>Crie sua conta</h1>
			<fieldset>
				<div class="container">
					<input type="text" required name="name" minlength="15" maxlength="60" placeholder="Digite seu nome completo" autofocus onkeypress="verificaValor(event)">
					<label>Nome Completo:</label>
				</div>

			</fieldset>
		    <fieldset>

				<div id="CPF" class="container">
					<input type="text" required name="idcpf" minlength="14" maxlength="14" placeholder="XXX.XXX.XXX-XX">
					<label>CPF:</label>
				</div>

				<div class="container">
						<label for="genero">Gênero:</label>
						<select id="genero" name="genero" required placeholder="SEXO">
						  <option value="masculino">Masculino</option>
						  <option value="feminino">Feminino</option>
						  <option value="nao_binario">Não-binário</option>
						  <option value="outro">Outro</option>
						  <option value="preferencia">Prefiro não dizer</option>
						</select>
					  
				</div>

				<div id="nascimento" class="container">
					<input type="date" id="data" required name="iddatenascimento">
					<label for="data">Data de Nascimento:</label>
				</div>

			</fieldset>
		    <fieldset>

				<div class="container">
					<input type="text" required name="idmae" placeholder="Digite o nome da sua mãe" onkeypress="verificaValor(event)">
					<label>Nome Materno:</label>
				</div>

			</fieldset>
		    <fieldset>

				<div id="cell" class="container">
					<input type="text" required name="idcelular" placeholder="+55 (XX) XXXXX-XXXX" onkeypress="verificaNumerico(event)">
					<label>Telefone Celular:</label>
				</div>

				<div id="fixo" class="container">
					<input type="text" required name="idtelefone" placeholder="+55 (XX) XXXX-XXXX" onkeypress="verificaNumerico(event)">
					<label>Telefone Fixo:</label>
				</div>

			</fieldset>
		    <fieldset>

				<div class="container">
					<input type="email" required name="email" placeholder="xxxxxxxxxxxx@gmail.com">
					<label>E-mail</label>
				</div>

				<div class="container">
					<input type="text" required name="idendereco" placeholder="Digite seu Endereço ">
					<label>Endereço:</label>
				</div>

			</fieldset>
		    <fieldset>

				<div class="container">
					<input type="text" required id="idcep" name="idcep" placeholder="xx.xxx-xxx">
					<label>CEP: </label>
				</div>

				<div class="container">
					<input type="number" required name="idnumero" placeholder="Número da casa">
					<label>N°: </label>
				</div>

				<div id="complemento" class="container">
					<input type="text" name="idcomplemento" placeholder="Digite um ponto de referência">
					<label>Complemento: </label>
				</div>

			</fieldset>
		    <fieldset>

				<div class="container">
					<input type="text" required name="idlogin" minlength="06" maxlength="06" placeholder="Digite um login" onkeypress="verificaValor(event)">
					<label>Login: </label>
				</div>

				<div class="container">
					<input type="password" required name="password" minlength="08" maxlength="08" placeholder="Digite uma senha" onkeypress="verificaValor(event)">
					<label>Senha:</label>
				</div>

				<div class="container">
					<input type="password" required name="confirm" minlength="08" maxlength="08" placeholder="Confirme sua senha " onkeypress="verificaValor(event)" >
					<label>Confirmar senha:</label>
				</div>
			</fieldset>

			<fieldset>

				<div id="check">
					<input type="checkbox"  name="accept">
					<label>Aceitar os termos de uso.</label>
				</div>
			    <div>
				<a href="#"> Ler termos de uso</a>
			    </div>
				<button name="submit" onclick="criarConta(event)">Criar conta</button>
			</fieldset>

		</form>
	</section>
	<script type="text/javascript" src="js/cadastro.js"></script>

</body>
</html>
